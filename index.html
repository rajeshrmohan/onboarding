<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITE WSDip Progress Tracking Dashboard</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>ITE WSDip Progress Tracking</h1>
        <nav>
            <button id="nav-dashboard" class="nav-btn">Dashboard</button>
            <button id="nav-manage" class="nav-btn">Manage Trainees</button>
        </nav>
        <div id="toast-notification" class="toast"></div>
    </header>

    <main id="app-container">
        <!-- VIEW 1: Mission Control Dashboard -->
        <div id="dashboard-view" class="view">
            <!-- Content is dynamically generated by script.js -->
        </div>

        <!-- VIEW 2: Trainee Management Page -->
        <div id="manage-view" class="view">
             <!-- Content is dynamically generated by script.js -->
        </div>

        <!-- VIEW 3: Individual Trainee Profile -->
        <div id="profile-view" class="view">
            <!-- Content is dynamically generated by script.js -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
